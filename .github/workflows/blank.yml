name: RDP-ZeroTier

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User (simple)
        run: |
          $pass = ConvertTo-SecureString "Rdp@12345" -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $pass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=Rdp@12345" >> $env:GITHUB_ENV

      - name: Install ZeroTier
        run: |
          Invoke-WebRequest https://download.zerotier.com/dist/ZeroTier%20One.msi -OutFile zt.msi
          Start-Process msiexec.exe -ArgumentList "/i zt.msi /quiet /norestart" -Wait

      - name: Join ZeroTier Network
        run: |
          & "C:\Program Files\ZeroTier\One\zerotier-cli.bat" join ${{ secrets.ZEROTIER_NETWORK_ID }}
          Start-Sleep 20
          & "C:\Program Files\ZeroTier\One\zerotier-cli.bat" listnetworks

      - name: Show RDP Info
        run: |
          Write-Host "======================="
          Write-Host "RDP USER: RDP"
          Write-Host "RDP PASS: Rdp@12345"
          Write-Host "ZeroTier IP:"
          & "C:\Program Files\ZeroTier\One\zerotier-cli.bat" listnetworks
          Write-Host "======================="

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "RDP is running..."
            Start-Sleep 300
          }
