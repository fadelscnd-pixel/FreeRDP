name: RDP-ZeroTier

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP and Firewall
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable Network Level Authentication (NLA)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          # Open RDP port (reachable via ZeroTier IP)
          netsh advfirewall firewall delete rule name="RDP-ZeroTier" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="RDP-ZeroTier" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service to apply changes
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          # Generate strong random password without external libraries
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+'
          $password = -join (1..20 | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create local user "RDP" and add to groups
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Export credentials to GitHub environment
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install ZeroTier
        run: |
          $ztUrl = "https://download.zerotier.com/dist/ZeroTier%20One.msi"
          $installer = "$env:TEMP\zerotier.msi"
          Invoke-WebRequest $ztUrl -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait

      - name: Join ZeroTier Network
        env:
          ZEROTIER_NETWORK_ID: ${{ secrets.ZEROTIER_NETWORK_ID }}
        run: |
          & "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.bat" join $env:ZEROTIER_NETWORK_ID
          Start-Sleep -Seconds 15

      - name: Get ZeroTier IP
        run: |
          $out = & "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.bat" listnetworks
          $ip = ($out | Select-String "OK").ToString().Split()[-1]
          if (-not $ip) { Write-Error "ZeroTier IP not found"; exit 1 }
          echo "ZT_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host "============================"
          Write-Host "RDP ADDRESS : $env:ZT_IP:3389"
          Write-Host "USERNAME    : $env:RDP_USER"
          Write-Host "PASSWORD    : $env:RDP_PASS"
          Write-Host "============================"
          Write-Host "NOTE: Authorize the device in ZeroTier Central!"

      - name: Keep Session Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP ACTIVE (ZeroTier)"
            Start-Sleep -Seconds 300
          }
