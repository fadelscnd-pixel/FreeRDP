name: RDP
on: workflow_dispatch

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-ZeroTier" 2>$null
          netsh advfirewall firewall add rule name="RDP-ZeroTier" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $chars = @{
            U=[char[]](65..90); L=[char[]](97..122)
            N=[char[]](48..57); S=([char[]](33..47)+[char[]](58..64)+[char[]](91..96)+[char[]](123..126))
          }
          $p = @()
          $p += $chars.U | Get-Random -Count 4
          $p += $chars.L | Get-Random -Count 4
          $p += $chars.N | Get-Random -Count 4
          $p += $chars.S | Get-Random -Count 4
          $pw = -join ($p | Sort-Object {Get-Random})
          $sp = ConvertTo-SecureString $pw -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $sp -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $pw" >> $env:GITHUB_ENV
      - name: Install ZeroTier
        run: |
          $url="https://download.zerotier.com/dist/ZeroTier%20One.msi"
          $msi="$env:TEMP\zt.msi"
          Invoke-WebRequest $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
          Remove-Item $msi -Force
      - name: Join ZeroTier Network
        run: |
          $zt="$env:ProgramFiles\ZeroTier\One\zerotier-cli.exe"
          & $zt join ${{ secrets.ZEROTIER_NETWORK_ID }}
          $ip=$null; $i=0
          while(-not $ip -and $i -lt 12){
            $ip = (& $zt listnetworks | Select-String -Pattern '\d+\.\d+\.\d+\.\d+' | ForEach-Object { $_.Matches.Value } | Select-Object -First 1)
            Start-Sleep 5; $i++
          }
          if(-not $ip){ throw "ZeroTier IP not assigned" }
          echo "ZEROTIER_IP=$ip" >> $env:GITHUB_ENV
      - name: Verify RDP Accessibility
        run: |
          Test-NetConnection $env:ZEROTIER_IP -Port 3389 | Out-Null
      - name: Maintain Connection
        run: |
          Write-Host "Address: $env:ZEROTIER_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_CREDS"
          while($true){ Start-Sleep 300 }
