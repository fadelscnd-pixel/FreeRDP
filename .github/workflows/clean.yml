name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          # Open RDP port to internet
          netsh advfirewall firewall delete rule name="RDP-Internet" 2>$null
          netsh advfirewall firewall add rule name="RDP-Internet" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $chars = ([char[]](33..126))
          $password = -join (1..20 | ForEach-Object { $chars | Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Get Public IP
        run: |
          $ip = Invoke-RestMethod -Uri "https://api.ipify.org"
          echo "PUBLIC_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Port
        run: |
          $test = Test-NetConnection -ComputerName $env:PUBLIC_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "RDP port not reachable"
            exit 1
          }

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "===== RDP ACCESS ====="
          Write-Host "IP: $env:PUBLIC_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASS"
          Write-Host "======================"
          Write-Host ""

          while ($true) {
            Start-Sleep 300
          }
